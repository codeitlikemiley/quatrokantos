name: quatrokantos
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_svg: ^0.22.0
  get: ^4.3.8
  get_storage: ^2.0.3
  lint: ^1.5.0
  menubar:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/menubar
  msix: ^2.1.3
  outline_gradient_button: ^2.0.0+1
  path_provider: ^2.0.3
  path_provider_windows: ^2.0.3
  process_run: ^0.12.1+1
  system_info: ^1.0.1
  tint: ^2.0.0
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/svg/
